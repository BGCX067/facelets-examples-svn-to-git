<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href="#{facesContext.externalContext.request.contextPath}/recursos/css/default.css" rel="stylesheet" type="text/css" />
        <link href="#{facesContext.externalContext.request.contextPath}/recursos/css/cssLayout.css" rel="stylesheet" type="text/css" />
        <title>Facelets Template</title>
    </head>
    
    <body>
        
        <div id="top">
            <ui:insert name="top">
                <div style="text-align:center;padding:20px;color: white;font-size: 20px ">
                    Sistema Exemplo de Modularização e Reutilização com Facelets
                </div>
            </ui:insert>
        </div>
        <div>
            <div id="left">

            </div>
            <div>
                <div id="right">
                    <ui:insert name="right">Right</ui:insert>
                </div>
                <div id="content" class="right_content">
                    <ui:insert name="content">Corpo Padrão</ui:insert>
                </div>
            </div>
        </div>
<!--        <div id="bottom">
            <ui:insert name="bottom">Rodapé padrão</ui:insert>
        </div>-->
        
    </body>
